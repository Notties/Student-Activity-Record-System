<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Css -->
    <link rel="stylesheet" href="/public/css/style.css">
    <!-- BoxIcons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

    <title>Student Activity Record System</title>
</head>

<body>
    <!-- Header -->
    <div class="header">
        <div class="header__container">
            <img src="https://images.unsplash.com/photo-1643985310282-609e79157992?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1587&q=80" alt="" class="header__img">

            <a href="#" class="header__logo">Menu</a>

            <div class="header__search">
                <input type="Search" placeholder="Search.." class="header__input">
                <i class='bx bx-search header__icon'></i>
            </div>

            <div class="header__toggle">
                <i class='bx bx-menu' id="header-toggle"></i>
            </div>
        </div>
    </div>
    <!-- Nav -->
    <div class="nav" id="navbar">
        <nav class="nav__container">
            <div>
                <a href="#" class="nav__link nav__logo">
                    <i class='bx bxs-disc'></i>
                    <span>Menu</span>
                </a>

                <div class="nav__list">
                    <div class="nav__items">
                        <h3 class="nav__subtitle">Profile</h3>

                        <a href="#" class="nav__link">
                            <i class='bx bx-home'></i>
                            <span class="nav__name">Home</span>
                        </a>

                        <a href="#" class="nav__link">
                            <i class='bx bx-user'></i>
                            <span class="nav__name">Profile</span>
                        </a>

                        <a href="#" class="nav__link">
                            <i class='bx bx-message-square-dots'></i>
                            <span class="nav__name">Messages</span>
                        </a>
                    </div>

                    <div class="nav__items">
                        <h3 class="nav__subtitle">Menu</h3>

                        <a href="#" class="nav__link">
                            <i class='bx bx-bell'></i>
                            <span class="nav__name">Notifications</span>
                        </a>

                        <a href="#" class="nav__link">
                            <i class='bx bx-compass'></i>
                            <span class="nav__name">Explore</span>
                        </a>

                        <a href="#" class="nav__link">
                            <i class='bx bx-bookmark'></i>
                            <span class="nav__name">Saved</span>
                        </a>
                    </div>
                </div>
            </div>

            <a href="#" class="nav__link nav__logout">
                <i class='bx bx-log-out'></i>
                <span class="nav__name">Log Out</span>
            </a>

        </nav>
    </div>

    <!-- Contents -->
    <div class="container">

    </div>

    <!-- footer -->
    <div class="footer">

    </div>

    <script src="/public/js/script.js"></script>
</body>

</html>
